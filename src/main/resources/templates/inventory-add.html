<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
<div class="p-3 mb-2 bg-info text-black">
<form method="post" th:action="@{/admin/inventory/save}" th:object="${emptyInventory}">

    <label >
        Item:
        <input type="text" th:field="*{item}"/>
        <td th:if="${#fields.hasErrors('item')}" th:errors="*{item}"/>
    </label>

    <label>
        Owner:
        <input type="text" th:field="*{owner}"/>
        <td th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"/>
    </label>
    <label>
        Place:
        <input type="text" th:field="*{place}"/>
        <td th:if="${#fields.hasErrors('place')}" th:errors="*{place}"/>
    </label>

    <label>
        InvNumb:
        <input type="text" th:field="*{invNumb}"/>
        <td th:if="${#fields.hasErrors('invNumb')}" th:errors="*{invNumb}"/>
    </label>

    <label>
        Description:
        <input type="text" th:field="*{description}"/>
    </label>


    <a class="btn btn-danger" th:href="@{/upload}" role="button">Add file</a>



    <label>
        Add date:
        <input type="text" th:field="*{addDate}"/>
    </label>

    <button class="btn btn-primary" type="submit">Add Item</button>

</form>
</div>
</body>
</html>
